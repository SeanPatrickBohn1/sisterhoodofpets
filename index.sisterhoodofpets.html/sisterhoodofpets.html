<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sisterhood of Pets</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(-45deg, #ff6ec4, #7873f5, #4adede, #f9f871);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: white;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      padding: 14px 32px;
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      transition: all 0.3s ease;
    }

    a.button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(255,255,255,0.7);
    }

    /* Paw prints */
    .paw {
      position: absolute;
      font-size: 2rem;
      opacity: 0.7;
      animation: walk 10s linear infinite;
    }

    @keyframes walk {
      0% { transform: translateX(-10%) translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateX(110%) translateY(-20vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🐾 Sisterhood of Pets 🐾</h1>
    <p>Click below to open our Google Form ✨</p>
    <a class="button" href="https://forms.gle/Dfn7X2qihjzA1dCr9" target="_blank">Open Form</a>
  </div>

  <!-- Paw prints floating -->
  <div class="paw" style="left:10%; animation-delay:0s;">🐾</div>
  <div class="paw" style="left:30%; animation-delay:2s;">🐾</div>
  <div class="paw" style="left:50%; animation-delay:4s;">🐾</div>
  <div class="paw" style="left:70%; animation-delay:6s;">🐾</div>
  <div class="paw" style="left:90%; animation-delay:8s;">🐾</div>
</body>
</html>
